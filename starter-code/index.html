<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <img class="pod-logo" src="assets/desktop/logo.svg" alt="pod logo" />
      <div class="info">
        <h1 class="podcast-text">
          PUBLISH YOUR PODCASTS <span class="everywhere">EVERYWHERE.</span>
        </h1>

        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="social-img">
          <img
            class="spotify features-logo"
            src="assets/desktop/spotify.svg"
            alt="spotify logo"
          />
          <img
            class="apple features-logo"
            src="assets/desktop/apple-podcast.svg"
            alt="apple podcast"
          />
          <img
            class="google features-logo"
            src="assets/desktop/google-podcasts.svg"
            alt="google podcast"
          />
          <img
            class="cats features-logo"
            src="assets/desktop/pocket-casts.svg"
            alt="pocket casts"
          />
        </div>
        <form class="btn-section">
          <input id="email" placeholder="Email Address" />
          <button class="btn">Request Access</button>
          <small id="error">Oops! Please check your email</small>
        </form>
      </div>
      <img class="dots-img" src="assets/desktop/bg-pattern-dots.svg" alt="" />
    </div>
  </body>
</html>
